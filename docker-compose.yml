version: '3.8'

services:
  # IPCA Application (usando Neon PostgreSQL na nuvem)
  app:
    build: .
    container_name: ipca_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Usando vari√°veis do Neon PostgreSQL
      - DB_URL=${DB_URL}
      - PGHOST=${PGHOST}
      - PGDATABASE=${PGDATABASE}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGSSLMODE=${PGSSLMODE}
      - PGCHANNELBINDING=${PGCHANNELBINDING}
      - API_KEY=${API_KEY:-default_api_key_change_me}
    networks:
      - ipca_network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ipca_network:
    driver: bridge
